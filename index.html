
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Text-to-Speech</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="speach.css">
</head>
<body class="bg-gradient-to-r from-indigo-900 via-blue-700 to-cyan-500 text-white min-h-screen flex items-center justify-center">

  <div class="hero glass p-6 rounded-3xl shadow-2xl w-11/12 md:w-3/4 lg:w-2/3 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-6">
      <i class="fa-solid fa-microphone-lines me-2"></i>
      Advanced <span class="text-cyan-300">Speech Converter</span>
    </h1>

    <textarea id="textArea" class="form-control bg-gray-800 text-white mb-4 p-3 rounded-xl"
    style="background-color: rgb(19, 18, 18); color: rgb(245, 245, 245);"
      rows="5" placeholder="Type or paste text here..."></textarea>

    <div class="mb-3">
      <label for="voiceSelect" class="fw-bold mb-2 d-block">üéô Choose Voice</label>
      <select id="voiceSelect" class="form-select bg-gray-900 text-white border-0 rounded-xl p-2"></select>
    </div>

    <div class="grid md:grid-cols-3 gap-3 mb-4">
      <div>
        <label class="fw-bold">Rate: <span id="rateValue">1</span></label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" class="form-range accent-cyan-500">
      </div>
      <div>
        <label class="fw-bold">Pitch: <span id="pitchValue">1</span></label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" class="form-range accent-cyan-500">
      </div>
      <div>
        <label class="fw-bold">Volume: <span id="volumeValue">1</span></label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="form-range accent-cyan-500">
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <button id="speakBtn" class="btn btn-primary rounded-pill px-4 py-2"><i class="fa-solid fa-play me-2"></i>Speak</button>
      <button id="pauseBtn" class="btn btn-warning rounded-pill px-4 py-2"><i class="fa-solid fa-pause me-2"></i>Pause</button>
      <button id="stopBtn" class="btn btn-danger rounded-pill px-4 py-2"><i class="fa-solid fa-stop me-2"></i>Stop</button>
      <button id="clearBtn" class="btn btn-secondary rounded-pill px-4 py-2"><i class="fa-solid fa-trash me-2"></i>Clear</button>
      <button id="previewBtn" class="btn btn-info rounded-pill px-4 py-2"><i class="fa-solid fa-volume-high me-2"></i>Preview Voice</button>
    </div>

    <div class="form-check form-switch mt-4">
      <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
      <label class="form-check-label" for="themeSwitch">üåô Dark / ‚òÄÔ∏è Light Mode</label>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="speach.js"></script>
</body>
</html>
